<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9ecf, #ff4da6);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    position: relative;
}

.card {
    background: white;
    padding: 40px 25px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 90%;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff0066;
    margin-bottom: 15px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.2s ease;
}

#yesBtn {
    background: #ff0066;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ffd6eb;
    color: #cc0066;
    position: absolute;
}

#teaseMessage {
    color: #ff0066;
    font-weight: 600;
    margin-top: 10px;
    display: none;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff0066;
    display: none;
}

.cute-img {
    width: 140px;
    margin-top: 15px;
    display: none;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine? ğŸ’˜</h1>

    <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>

    <div id="teaseMessage"></div>

    <div id="message">
        ğŸ‰ YOU SAID YESSSS!!! ğŸ‰<br><br>
        I knew destiny + my coding skills were unstoppable ğŸ˜ğŸ’˜<br>
        Unlimited cuddles activated ğŸ»ğŸ«ğŸŒ¹<br><br>
        Achievement Unlocked: Valentine â¤ï¸
    </div>

    <img id="teddy" class="cute-img"
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    alt="Cute Teddy">
</div>

<script>
let noClickCount = 0;
let noSize = 20;

const noMessages = [
    "Are you sure? ğŸ˜¥",
    "Think againâ€¦ ğŸ¥º",
    "Pleaseeee ğŸ’•",
    "Don't break my heart ğŸ’”",
    "Chocolate bribe? ğŸ«",
    "Last chance ğŸ˜­",
    "System Error: Only YES works ğŸ˜"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const teaseMessage = document.getElementById("teaseMessage");

function moveAndShrinkNoButton() {

    if (noClickCount < 7) {
        noBtn.innerText = noMessages[noClickCount];
        noSize -= 2;
        noBtn.style.fontSize = noSize + "px";

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";

        noClickCount++;
    }

    if (noClickCount === 7) {
        noBtn.style.display = "none";

        yesBtn.innerText = "Fineee I Choose YES ğŸ˜³ğŸ’–";
        yesBtn.style.fontSize = "28px";
        yesBtn.style.padding = "18px 40px";

        teaseMessage.style.display = "block";
        teaseMessage.innerText = "Hehehe ğŸ˜ You triedâ€¦ but destiny had other plans ğŸ’˜";
    }
}

noBtn.addEventListener("mouseover", moveAndShrinkNoButton);
noBtn.addEventListener("click", moveAndShrinkNoButton);

function sayYes() {
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    teaseMessage.style.display = "none";

    document.getElementById("message").style.display = "block";
    document.getElementById("teddy").style.display = "block";

    launchConfetti();
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
