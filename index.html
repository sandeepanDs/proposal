<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: #fff0f6;
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 400px;
    position: relative;
}

h1 {
    color: #ff4d88;
    margin-bottom: 40px;
}

.button-area {
    position: relative;
    height: 200px;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

#noBtn {
    background: #ff99aa;
    color: white;
    left: 50%;
    top: 75%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

#teaseMessage {
    margin-top: 15px;
    color: #ff4d88;
    font-size: 18px;
}

#finalMessage {
    display: none;
    margin-top: 20px;
    font-size: 22px;
    color: #ff4d88;
}

#teddy {
    display: none;
    width: 200px;
    margin-top: 20px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="button-area">
        <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div id="teaseMessage"></div>

    <div id="finalMessage"></div>

    <img id="teddy" src="https://i.imgur.com/OdL0XPt.png" alt="Teddy Bear">
</div>

<script>
let noCount = 0;
let noSize = 20;
let yesSize = 20;
let angle = 0;

const radius = 90;

const noMessages = [
    "Are you sure? ğŸ˜¥",
    "Think againâ€¦ ğŸ¥º",
    "Pleaseeee ğŸ’•",
    "Don't break my heart ğŸ’”",
    "Chocolate bribe? ğŸ«",
    "Last chance ğŸ˜­",
    "System Error: Only YES works ğŸ˜"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const tease = document.getElementById("teaseMessage");
const area = document.querySelector(".button-area");

function moveNo() {

    if (noCount < 7) {

        noBtn.innerText = noMessages[noCount];

        // Shrink NO
        noSize -= 2;
        noBtn.style.fontSize = noSize + "px";

        // Grow YES
        yesSize += 4;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (15 + noCount*2) + "px " + (35 + noCount*3) + "px";

        // Rotate around YES
        angle += 45;
        const rad = angle * (Math.PI / 180);

        const centerX = area.offsetWidth / 2;
        const centerY = area.offsetHeight / 2;

        const x = centerX + radius * Math.cos(rad);
        const y = centerY + radius * Math.sin(rad);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = "translate(-50%, -50%)";

        noCount++;
    }

    if (noCount === 7) {
        noBtn.style.display = "none";
        yesBtn.innerText = "Okay fineee I choose YES ğŸ˜³ğŸ’˜";
        tease.innerText = "Hehehe ğŸ˜ Destiny wins every time ğŸ’–";
    }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function sayYes() {
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    tease.style.display = "none";

    const finalMsg = document.getElementById("finalMessage");
    finalMsg.style.display = "block";
    finalMsg.innerHTML = `
        YOU SAID YESSSS ğŸ˜ğŸ’ <br><br>
        He he pata ab <b>${noCount}</b> baar reject karne ke baad  
        ek baar haan bol hi doge ğŸ˜ğŸ’˜ <br><br>
        Mission successful ğŸ˜ŒğŸ’•
    `;

    document.getElementById("teddy").style.display = "block";

    launchConfetti();
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
