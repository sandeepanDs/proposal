<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9ecf, #ff66b2);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        max-width: 420px;
        width: 90%;
        position: relative;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff3385;
        margin-bottom: 20px;
        font-size: 26px;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff3385;
        color: white;
    }

    #yesBtn:hover {
        background: #ff1a75;
    }

    #noBtn {
        background: #ffd6eb;
        color: #cc0066;
    }

    #message {
        margin-top: 20px;
        font-size: 20px;
        color: #ff1a75;
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        color: white;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">

    <div class="buttons">

        <button id="noBtn" onclick="sayNo()">No ğŸ˜¢</button>
    </div>

    <div id="message">

    </div>
</div>

<script>
let noClickCount = 0;
let yesSize = 18;

const noMessages = [
    "Are you sure? ğŸ˜¥",

];

function sayNo() {
    if (noClickCount < 7) {

        yesSize += 8;
        noSize -= 2;

        document.getElementById("yesBtn").style.fontSize = yesSize + "px";
        document.getElementById("noBtn").style.fontSize = noSize + "px";

            document.getElementById("noBtn").style.display = "none";

function sayYes() {
    document.querySelector(".buttons").style.display = "none";

/* Floating hearts */
function createHeart() {

</script>
