<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #ff4d88;
    margin-bottom: 30px;
}

.button-wrapper {
    position: relative;
    width: 100%;
    height: 220px;
}

button {
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

#noBtn {
    background-color: #ff99aa;
    color: white;
    left: 50%;
    top: 75%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

#message {
    display: none;
    margin-top: 20px;
    font-size: 22px;
    color: #ff4d88;
}

#teddy {
    display: none;
    margin-top: 20px;
    width: 200px;
}

.tease {
    margin-top: 10px;
    color: #ff4d88;
    font-size: 18px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -10px;
    animation: float 6s linear infinite;
}

@keyframes float {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="button-wrapper">
        <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="tease" id="teaseMessage"></div>

    <div id="message">
        You said YES!!! ğŸ˜ğŸ’ <br><br>
        I knew destiny would win ğŸ˜ŒğŸ’– <br><br>
        Get ready for cuddles, chocolates & unlimited love ğŸ»ğŸ«ğŸ’•
    </div>

    <img id="teddy" src="https://i.imgur.com/OdL0XPt.png" alt="Cute Teddy">
</div>

<script>
let noClickCount = 0;
let noSize = 20;
let yesSize = 20;
let angle = 0;

const radius = 110;

const noMessages = [
    "Are you sure? ğŸ˜¥",
    "Think againâ€¦ ğŸ¥º",
    "Pleaseeee ğŸ’•",
    "Don't break my heart ğŸ’”",
    "Chocolate bribe? ğŸ«",
    "Last chance ğŸ˜­",
    "System Error: Only YES works ğŸ˜"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const teaseMessage = document.getElementById("teaseMessage");
const wrapper = document.querySelector(".button-wrapper");

function moveAndShrinkNoButton() {

    if (noClickCount < 7) {

        // Change text
        noBtn.innerText = noMessages[noClickCount];

        // Shrink NO
        noSize -= 2;
        noBtn.style.fontSize = noSize + "px";

        // Grow YES
        yesSize += 4;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (15 + noClickCount*2) + "px " + (30 + noClickCount*3) + "px";

        // Rotate around YES smoothly
        angle += 45; // rotation increment
        const rad = angle * (Math.PI / 180);

        const centerX = wrapper.offsetWidth / 2;
        const centerY = wrapper.offsetHeight / 2;

        const x = centerX + radius * Math.cos(rad);
        const y = centerY + radius * Math.sin(rad);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = "translate(-50%, -50%)";

        noClickCount++;
    }

    if (noClickCount === 7) {
        noBtn.style.display = "none";
        yesBtn.innerText = "Okay fine Iâ€™ll be your Valentine ğŸ˜³ğŸ’˜";
        teaseMessage.innerText = "Hehehe ğŸ˜ You tried resisting destiny ğŸ’–";
    }
}

// Desktop hover
noBtn.addEventListener("mouseover", moveAndShrinkNoButton);

// Mobile tap
noBtn.addEventListener("click", moveAndShrinkNoButton);

function sayYes() {
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    teaseMessage.style.display = "none";

    document.getElementById("message").style.display = "block";
    document.getElementById("teddy").style.display = "block";

    launchConfetti();
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
